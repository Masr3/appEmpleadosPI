<div class="container">
    <div class="col">
      <h1>{{ titulo }}</h1>
      <br /><br />
      <form class="form-group row">
        <div class="form-group col-md-3">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre"
            class="form-control"
            [(ngModel)]="cuadroNombre"
          />
        </div>
  
        <div class="form-group col-md-3 apellido">
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Apellido"
            class="form-control"
            [(ngModel)]="cuadroApellido"
          />
          
        </div>
        <div class="form-group col-md-3 cargo">
          <label for="cargo">Cargo:</label>
          <input
            type="text"
            name="cargo"
            id="cargo"
            placeholder="Cargo"
            class="form-control"
            [(ngModel)]="cuadroCargo"
          />
        </div>
        <div class="form-group col-md-3">
          <label for="salario">Salario:</label>
          <input
            type="text"
            name="salario"
            id="salario"
            placeholder="Salario"
            class="form-control"
            [(ngModel)]="cuadroSalario"
          />
          <div class="col">
            <button
              type="submit"
              class="btn btn-primary"
              (click)="updateEmpleado()"
              id="boton-agregar"
              [disabled]="validar()"
            >
              Actualizar
            </button>
            <button class="btn btn-danger" (click)="deleteEmpleado()">Eliminar</button>    
          </div>
            
        </div>
        <button id="home" class="btn btn-success" (click)="volverHome()">ir a Home</button>  

      </form>
    </div>
  </div>
  <br/>
  <br/>
