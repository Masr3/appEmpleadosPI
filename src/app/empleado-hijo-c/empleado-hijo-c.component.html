<div class="container">
  <div class="row">
    <div class="col">
      <div>{{ indice+1 }}: {{ empleadosRegistrados.nombre }} | {{ empleadosRegistrados.apellido }} |
        {{ empleadosRegistrados.cargo }} | {{ empleadosRegistrados.salario }}
        <a [routerLink]="['actualizar/',indice]" [queryParams]="{accion:'1'}">
          Actualizar
        </a>
        | 
        <a [routerLink]="['actualizar/',indice]" [queryParams]="{accion:'2'}">
          Eliminar
        </a>
      </div>
      <app-caracteristicas-empleado-c (caracteristicasEmpleados)="AgregarCaracteristicas($event)">
      </app-caracteristicas-empleado-c>

      <ul>
        <li *ngFor="let caracteristicas of listaCaracteristicas">{{caracteristicas}}</li>
      </ul>
    </div>

  </div>
</div>
